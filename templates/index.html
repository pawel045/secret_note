<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secret note</title>

    <!-- CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Bootstrap and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&family=Source+Code+Pro:wght@400;900&display=swap" rel="stylesheet">

    <!-- Icons form fontawsome -->
    <script src="https://kit.fontawesome.com/cdd123af2b.js" crossorigin="anonymous"></script>

</head>

<body>
    <section id="title">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">

        {% if current_user.is_authenticated %}
        <p class="navbar-brand"><i class="fa-solid fa-user-secret fa-2x"></i> Hi, {{ current_user.login }}!</p>
        {% else %}
        <p class="navbar-brand"><i class="fa-solid fa-user-secret fa-2x"></i> Secret note</p>
        {% endif %}

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main') }}">Home Page</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('info') }}">Info</a>
            </li>

            {% if not current_user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('register') }}">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login') }}">Log in</a>
            </li>

            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('direct_msg') }}">Direct Message</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('mailbox') }}">Mailbox</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">Log out</a>
            </li>
            {% endif %}

          </ul>
        </div>
      </div>
    </nav>
    </section>
</body>
</html>
